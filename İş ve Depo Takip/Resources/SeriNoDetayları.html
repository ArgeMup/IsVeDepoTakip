<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  td, th {
    border: 1px solid #000000;
    padding: 10px;
  }
  .ust {
    margin: 0;
    display: inline-flex;
  }
  .kaydir {
    display: inline-flex;
    justify-content: space-around;
    align-items: center;
  }
  .sol {
    width: 25%;
  }
  .sag {
    flex-grow: 1;
  }
</style> 

<script>
  function Degistir() {
    var Detaylar = document.getElementById("Detaylar");
    var YeniSorgu = document.getElementById("YeniSorgu");

    Detaylar.hidden = YeniSorgu.hidden;
    YeniSorgu.hidden = !YeniSorgu.hidden ;
  }
  function Buyut(Resim) {
    if (Resim.style.width == "") Resim.style.width = "100%";
    else if (Resim.style.width == "100%") Resim.style.width = "200%";
    else if (Resim.style.width == "200%") Resim.style.width = "300%";
    else Resim.style.width = "";
    Resim.scrollIntoView();
  }
</script>
